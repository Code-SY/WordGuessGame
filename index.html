<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body>
    <div id="header">
        <p>Word Guess Game</p>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="onResetClick()" tooltip="Click to reset win and loss stats.">&nbsp Reset &nbsp</button>
    </div>
    <div id="main" class="container-fluid">
        <div id="left">
            <div id="help" class="label">
                Fruit
            </div>
            <div id="word">
            </div>
            <div class="label">
                Used letters:
            </div>
            <div id="wrongLetters">
            </div>
            <div id="stats">
                <p class="label">Wins / Losses</p>
                <p id="winsCount">0&nbsp;/&nbsp;0</p>
                <p class="label">Guesses remaining</p>
                <p id="guessesRemainingCount">10</p>
            </div>
        </div>
        <div id="right">
            <div id="mainFrame">
                <div id="picFrame">
                    <img id="picture" src="assets/images/picClear.jpeg" width="150" height="250">
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
